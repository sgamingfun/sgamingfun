<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enabled Link with Embedded iframe</title>\
    <h1>PLEASE USE THE FULL SCRTEEN BUTTON IN THE TOP RIGHT CORNER</h1>
    <style>
        /* Style for the full-screen button */
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- This is an enabled link containing an embedded iframe -->
<a href="https://y8.com/embed/slope">
    <iframe id="embededGame" src="https://y8.com/embed/slope" scrolling="no" style="width: 100%; height: 100vh; border: 0; margin: 0; padding: 0;"></iframe>
</a>

<!-- Full-screen button -->
<button class="fullscreen-button" onclick="goFullscreen('embededGame'); return false;">Full Screen</button>

<script>
    // Function to toggle full screen
    function goFullscreen(id) {
        var element = document.getElementById(id);
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.mozRequestFullScreen) { // Firefox
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { // Chrome, Safari, and Opera
            element.webkitRequestFullscreen();
        }
    }
</script>

</body>
</html>
