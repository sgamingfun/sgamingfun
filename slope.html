<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enabled Link with Fullscreen Embedded iframe</title>
    <!-- Link to Slope.css -->
    <link rel="stylesheet" href="slope.css">
    <style>
        /* Additional CSS styles can be added here if needed */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: 0;
        }
        a {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- This is an enabled link containing an embedded iframe -->
<a href="https://y8.com/embed/slope">
    <iframe src="https://y8.com/embed/slope" scrolling="no"></iframe>
</a>

</body>
</html>
